<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sliders</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
    <body onload="toggle()">
      <header>
        <div class="container">
          <h1>Sliders</h1>
          <button type="button" class="" onclick="visibility()" id="toolbar">Toolbar</button>
          <nav class="buttons">
              <button type="button" class="btn" onclick="previous()" id="slider-previous"><i class="fa fa-backward"></i></button>
              <button type="button" class="btn" onclick="toggle()"id="slider-toggle"><i class="fa fa-play"></i></button>
              <button type="button" class="btn" onclick="next()" id="slider-next"><i class="fa fa-forward"></i></button>
              <button type="button" class="btn" onclick="random()" id="slider-random"><i class="fa fa-random"></i></button>
          </nav>
          <div class="cont2">
            <img onload ="test()" id="one" src=""  alt="1">
            <h2 id="title"> </h2>
          </div>
        </div>
      </header>
      <main>
    </main>
  </body>
</body>
<script src = mano.js>
</script>
</html>
